<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="900" height="600" style="border:1px solid #ccc">
    您的浏览器不支持，请升级浏览器！
</canvas>
<script>
    window.onload = function () {
        //获取标签
        var canvas = document.getElementById('canvas');
        //获取上下文
        var ctx = canvas.getContext('2d');
        var colorArr = ['red','yellow','green','blue','purple'];
        for(var i=0;i<colorArr.length;i++){
            ctx.beginPath();
            ctx.arc((i+1)*100,100,80,0,2*Math.PI);
            ctx.strokeStyle = colorArr[i];
            ctx.lineWidth = 3;
            ctx.stroke();
        }
        for(var i=0;i<colorArr.length;i++){
            ctx.beginPath();
            if(i<3){
                ctx.arc((i+1)*100,400,80,0,2*Math.PI);
            }else{
                ctx.arc((i-2)*100+50,400+80,80,0,2*Math.PI)
            }

            ctx.strokeStyle = colorArr[i];
            ctx.lineWidth = 3;
            ctx.stroke();
        }










    }
</script>
</body>
</html>
