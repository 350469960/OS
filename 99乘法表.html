<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
</head>
<body>
<script>
    var i ,j ,result;
    for (i=1;i<10;++i){
        for(j=1;j<10;++j){
            result = i*j;
            if (j>i){
              console.log('\n');
                break;
            }
            console.log(j+'*'+i+'='+result);
        }
    }
</script>
</body>
</html>
